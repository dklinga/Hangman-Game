<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <body background="assets/images/west.jpg"></body>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hangman</h1>
            <h3 class="pressKeyStart">Press any key to start</h3>
        </header>
        <div class="wins">Wins!!!</div>
        <div class="currentGame">
            <div class="currentWord">Current Word</div>
            <div class="underscore">_ _ _ _ _</div>
        </div>
        <div class="guessRemain">Number of guesses remaining</div>
        <div class="letterUsed">Letters already used</div>
    </div>

</body>

</html>
